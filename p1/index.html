<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        form{
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"]{
            padding: 10px;
            margin: 5px;
            border: 1px solid #606060;
            border-radius: 4px;
        }
        input[type="submit"]{
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: #218838;
        }
        .main{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            border: 2px solid gray;
            border-radius: 20px;
            min-width: 200px;
            max-width: 300px;
            padding: 20px;
        }
        .profilepic{
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
        }
        .profilepic img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        h1, h3, h5{
            margin: 5px 0;
        }
        h1{
            font-size: 24px;
            color: #333;
        }
        h3{
            font-size: 18px;
            color: #666;
        }
        h5{
            font-size: 14px;
            color: #999;
        }

    </style>
</head>
<body>
    <form action="">
        <input type="text" name="profile" id="profile " placeholder="Enter the Profile-Link">
        <input type="text" name="name" id="name" placeholder="Enter the name">
        <input type="text" name="age" id="age" placeholder="Enter the age">
        <input type="text" name="email" id="email" placeholder="Enter Discription">
        <input type="submit" value="submit">
    </form>


    <script src="script.js"></script>
</body>
</html>
